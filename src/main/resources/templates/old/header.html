<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="commonheader">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>首页示例二</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link th:href="@{/css/bootstrap.min.css?v=3.4.0}" href="../../static/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css?v=4.3.0}" href="/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

    <link th:href="@{/css/plugins/morris/morris-0.4.3.min.css}" href="../static/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

    <link th:href="@{/css/animate.css}" href="../../static/css/animate.css" rel="stylesheet">
    <link th:href="@{/css/style.css?v=2.2.0}" href="../../static/css/style.css?v=2.2.0" rel="stylesheet">

    <link th:href="@{/other/layui/css/layui.css}" href="../static/other/layui/css/layui.css" rel="stylesheet">

    <script th:src="@{/js/plugins/flot/jquery.flot.js}" src="../static/js/plugins/flot/jquery.flot.js"></script>
    <script th:src="@{/js/plugins/flot/jquery.flot.tooltip.min.js}" src="../static/js/plugins/flot/jquery.flot.tooltip.min.js"></script>

    <script th:src="@{/js/demo/peity-demo.js}" src="../static/js/demo/peity-demo.js"></script>

    <script th:src="@{/js/plugins/jquery-ui/jquery-ui.min.js}" src="../static/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <script th:src="@{/other/layui/layui.js}" src="../static/other/layui/layui.js"></script>
