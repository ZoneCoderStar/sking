<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>ZONE - 登录</title>
    <meta name="keywords" content="Z+">
    <meta name="description" content="Z+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link th:href="@{/css/bootstrap.min.css?v=3.4.0}" href="../../static/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css?v=4.3.0}" href="../static/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

    <link th:href="@{/css/animate.css}" href="../../static/css/animate.css" rel="stylesheet">
    <link th:href="@{/css/style.css?v=2.2.0}" href="../../static/css/style.css?v=2.2.0" rel="stylesheet">
    <link th:href="@{/css/plugins/iCheck/custom.css}"  href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.min.js}" src="../static/js/jquery-2.1.1.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js?v=3.4.0}" src="../../static/js/bootstrap.min.js?v=3.4.0"></script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">Z+</h1>

            </div>
            <h3>欢迎使用 Z+</h3>

            <form class="m-t" role="form" th:action="'/sking/loginCheck'" th:method="post" >
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="rememberMe" name="rememberMe" class="i-checks">记住我</label>
                </div>
                    <button  class="btn btn-primary block full-width m-b">登 录</button>

                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>



</body>

</html>
